	<html>
<head>
	<title>
		Dynamic List
	</title>
	<style>
		.list2{background-color:none;
			   height:5%;
			   list-style:none;
			   text-align:center;
			   margin-top:20%;
			   margin-left:-1.5%;}
		.list2 li{float:left;
		list-style:none;
				  padding-top:1%;
				  background-color:black;
				  margin-left:0%;
				  height:100%;
				  width:24.87%;
				  border-right:1 white solid;
				  color:white;
				  border-radius:0;
				  vertical-align:center;}
		.list2 li:hover{background-color:green;}
	</style>
</head>
<body bgcolor="#F08080">
	<div class="list2">
		<ul>
			<li>Home 
			<li>Gallery
			<li>Contact
			<li>About us
		</ul>
	</div>
</body>
	</html>
